name: test action
on:
  push:
    branches:
      - master
      - dev
  pull_request:

permissions:
  contents: read

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3
        - uses: ./
          id: cac
          with:
            args: --help
        - run: cat "${{ steps.cac.outputs.result }}"
          name: print action output